{% extends 'base.html' %}
{% block title %}Fees{% endblock %}
{% block body %}

<div class="container mt-4">
  <h2 class="mb-3">Add Fees Record</h2>
  <form method="POST">
    <div class="form-group mb-2">
      <label>Roll No:</label>
      <select name="rollno" class="form-control">
        {% for student in students %}
        <option value="{{ student.rollno }}">{{ student.rollno }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group mb-2">
      <label>Amount:</label>
      <input type="number" step="0.01" name="amount" class="form-control" required>
    </div>
    <div class="form-group mb-3">
      <label>Status:</label>
      <select name="status" class="form-control">
        <option value="Paid">Paid</option>
        <option value="Unpaid">Unpaid</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Add Fee</button>
  </form>

  <hr>
  <h3 class="mt-4">Fees Records</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for record in records %}
      <tr>
        <td>{{ record.rollno }}</td>
        <td>{{ record.amount }}</td>
        <td>{{ record.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
